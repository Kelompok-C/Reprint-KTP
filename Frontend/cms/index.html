<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Halaman Login -->
    <div id="loginPage" class="container">
        <div class="logo-container">
            <img src="../asset/Seal_of_the_Ministry_of_Internal_Affairs_of_the_Republic_of_Indonesia_(2020_version).svg.png" alt="Logo">
        </div>
        <h1>Login Admin</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Halaman Dashboard -->
    <div id="dashboardPage" class="admin-dashboard" style="display: none;">
        <h2>Dashboard Admin</h2>
        <table id="requestTable">
            <thead>
                <tr>
                    <th>ID Permohonan</th>
                    <th>Nama Lengkap</th>
                    <th>Jenis Permohonan</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data permohonan akan ditampilkan di sini -->
            </tbody>
        </table>
        <button id="logoutBtn">Logout</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
